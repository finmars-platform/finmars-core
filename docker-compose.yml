services:
  app:
    image: finmars
    environment:
      DJANGO_SETTINGS_MODULE: poms_app.settings
      DB_NAME: finmars_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: database
      DB_PORT: 5432
      REDIS_HOST: redis
      POMS_BLOOMBERG_SANDBOX: "True"
    ports:
      - 8080:8080
    depends_on:
      - database
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finmars_dev
    ports:
      - "5432:5432"
    stdin_open: true
    tty: true
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"
  redis:
      image: redis:7-alpine
      ports:
        - "6379:6379"
      stdin_open: true
      tty: true
