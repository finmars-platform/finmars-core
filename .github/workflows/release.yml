name: Manual Release

on:
  workflow_dispatch:

jobs:
  versioning:
    name: Bump Minor Version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest version
        id: get_version
        run: |
          latest_tag=$(git tag --sort=-v:refname | head -n1)
          echo "Latest verion: $latest_tag"
          echo "version=$latest_tag" >> $GITHUB_OUTPUT

      - name: Calculate new minor version
        id: bump_patch
        run: |
          version=${{ steps.get_version.outputs.version }}
          IFS='.' read -r major minor patch <<< "$version"
          minor=$((minor + 1))
          new_version="$major.$minor.0"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create new tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ env.new_version }}
          git push origin ${{ env.new_version }}

    outputs:
      version: ${{ steps.bump_patch.outputs.new_version }}

  build:
    name: Bump Minor Version, Build Docker & Create Release
    runs-on: ubuntu-latest
    needs: check-latest-tag
    steps:
      - uses: actions/checkout@v4

      - name: Some build
        run: echo "Some build ${{ needs.versioning.outputs.version }}"
