services:
  stage_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finmars_dev
    stdin_open: true
    tty: true
    ports:
      - "5434:5432"
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"
    stdin_open: true
    tty: true
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    stdin_open: true
    tty: true
